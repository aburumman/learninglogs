{% extends 'learninglog/header.html' %}
{% block content %}
<p>
   Topics:
</p>
<div>
  {% for topic in topics %}
  <ul>
    <li>
    <a href="{% url 'learninglog:topic' topic.id %}"> {{ topic.id }}  {{ topic }} </a>
    </li>
  </ul>
  {% empty %}
  There are no topics
  {% endfor %}
<p>
  <a href="{% url 'learninglog:new_topic' %}">Add A New Topic</a>
</p>
</div>
{% endblock content %}
