<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bootstrap.css"  />
  <style>
  <style>
  * {
    box-sizing: border-box;}
  body {
    width: 80%;
    color: blue;
    margin: auto;
    border-radius: 5px;
    /*background-color: lightblue;
  */}
  header {
    width: 100%;
    background-color:orange;
    text-align: center;
    font-size: 40px;
    font-weight: bold;
    font-family: sans-serif;
  }
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: lightgrey;
  }

  li {
      float: left;
  }

  li a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li a:hover {
      background-color: #111;
  }
  </style>
<title> {{ page_title }} </title>
</head>
<body>
  <header>
  <div>
    Learning Logs
  </div>
  </header>
  <a href='{% url 'learninglog:home' %}'>Learning Log</a> |
  <a href='{% url 'learninglog:topics' %}'>Topics</a> |
  {% block content %}
  {% endblock content %}
</body>
</html>
